<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="inter-normal raleway-normal">
    <header>
        <!-- Navigation section -->
        <nav>
            <h1 class="logo">Coder_</h1>
            <button class="btn-primary">Sign Up</button>
        </nav>
        <!-- banner section -->
        <div class="banner">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn-primary">Stay Focused</button>
        </div>
    </header>
    <main>
        <!-- Action section -->
        <section class="action">
            <div class="action-left">
                <h1 class="action-title">See It in Action</h1>
                <p class="action-subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img src="./Assets/wc-mini.png" alt="Webflow_conf" class="action-right-img">
        </section>

        <!-- Productive Users Section -->
        <section class="users">
            <h1 class="users-title">Joined Thousands of Productive Users</h1>
            <div class="users-data">
                <div class="user">
                    <h1>50k</h1>
                    <p>Active Users</p>
                </div>
                <div class="user">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div class="user">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>

        <!-- Users feedback section -->
        <section class="feedback">

        </section>

        <!-- Get In Touch Section -->
        <section class="contact">
            <h1 class="contact-title">Letâ€™s Get in Touch</h1>
            <div class="contact-form">
                <form action="">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="" placeholder="example@email.com">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="" placeholder="full name">
                    <label for="message">Message</label>
                    <textarea name="message" id="" placeholder="write your message ....."></textarea>
                    <input class="btn-primary" type="submit" value="Get in Touch">
                </form>
            </div>
        </section>

    </main>
</body>
</html>
